---
layout: default
---

<div class="row">
  <div class="col-sm-4">
  </div><!-- /.col-sm-4 -->
  <div class="col-sm-4">
  </div><!-- /.col-sm-4 -->
  <div class="col-sm-4">
    <h3>Latest Publications</h3>
    <div class="list-group">
        {% for event in site.categories.calendar %}
            <a href="{{event.url}}" class="list-group-item">
                <h4 class="list-group-item-heading">{{event.title}}</h4>
                <p class="list-group-item-text">{{event.date}}</p>
            </a>
        {% endfor %}
    </div>
  </div><!-- /.col-sm-4 -->
</div>
